<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JAVASCRIPT CALCULATOR CARDS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
      body {
        background-image: url(mathbg.jpg);
    		background-size: cover;
    		background-position: center;
    		background-repeat: no-repeat;
        	font-size: 20px; 
        	font-family: 'Oswald';}


      #header
      {
      		background-color: rgba(255, 255, 255, 0.9);
        	padding: 30px;
        	border-radius: 10px;
        	text-align:center;
 
      }
  </style>
  
</head>



<body>
	<div id="header" class= "container-fluid p-3 text-center">
		<h1 style= "color: darkblue; font-size: 55px; font-weight: bold;">Javascript Calculator Cards</h1>
		<h2>Given: If a = 20 and b = 5, compute for the following.</h2>	
	</div>



	<div class="container">
	  <div class="container">
	      <script>
	    		var a, b, ExpResult; 
	    		a = 20; 
	    		b = 5;
	    		ExpResult = a**b;
	    		ModResult= a%b; 
	    		_1CompResult = a > b; 
	    		_2CompResult = a == b; 
	    		_1LogResult = (a <= b) && (a >= b); 
	    		_2LogResult = (a != b) || (a == b); 

	    		window.alert('See how Arithmetic, Comparison, and Logical Operators function in Javascript.'); 
	      </script>
	   </div>
	</div> <br>




    <div class= 'container'>
		<div class= "card">

			<div class= "card-header" style= "color: darkblue; font-weight: bold;">
				<h2>Arithmetic Container</h2>
	    	</div>

     	 	<div class= "card-body">
	      		<p id="Answer1">a.</p>
	      		<p id="Answer2">b.</p>
	      			<button class="btn btn-warning" type="button" onclick="document.getElementById('Answer1').innerHTML = 'a.  ' + '<b>Exponent Answer is:</b>  ' + ExpResult; document.getElementById('Answer2').innerHTML = 'b.  ' + '<b>Mod Answer is:</b>  ' + ModResult">Show Answer</button>
	    	</div>
        </div> 
    </div> <br>




	<div class="container">
		<div class= "card">
            <div class= "card-header"  style= "color: darkblue; font-weight: bold;">
				<h2>Comparison Operator</h2>
		    </div>

		    <div class= "card-body">
	      		<p id="Input1">a.</p>
	      		<p id="Input2">b.</p>
	      			<button class="btn btn-warning" type="button" onclick="document.getElementById('Input1').innerHTML = 'a.  ' + '<b>Is <em>a</em> greater than <em>b</em>?</b>:   ' + _1CompResult; document.getElementById('Input2').innerHTML = 'b.  ' + '<b>Is <em>a</em> equal to <em>b?</em></b>:   ' + _2CompResult">Show Answer</button>
	        </div>

	    </div>
    </div> <br>




    <div class="container">
    	<div class= "card">
            
            <div class= "card-header"  style= "color: darkblue; font-weight: bold;">
				<h2>Logical Operator</h2>
		    </div>


            <div class = "card-body">
	      		<p id="Ans1">a.</p>
	      		<p id="Ans2">b.</p>
	      		<button class="btn btn-warning" type="button" onclick="document.getElementById('Ans1').innerHTML = 'a.  ' + '<b>(a <= b) && (a >= b):</b>   ' + _1LogResult; document.getElementById('Ans2').innerHTML = 'b.  ' + '<b>(a != b) || (a == b):</b>   ' + _2LogResult;">Show Answer</button>
	        </div>

	     </div>
    </div> <br> <br>
